<div class="container mt-4">
  <h2>Cadastro de Consulta</h2>
  <form (ngSubmit)="salvar()" #form="ngForm">
    <div class="mb-3">
      <label>Data/Hora</label>
      <input type="datetime-local" class="form-control" [(ngModel)]="consulta.dataHora" name="dataHora" required>
    </div>
    <div class="mb-3">
      <label>Especialidade</label>
      <input type="text" class="form-control" [(ngModel)]="consulta.especialidade" name="especialidade" required>
    </div>
    <div class="mb-3">
      <label>MÃ©dico</label>
      <input type="text" class="form-control" [(ngModel)]="consulta.medico" name="medico" required>
    </div>
    <div class="mb-3">
      <label>Valor (R$)</label>
      <input type="number" class="form-control" [(ngModel)]="consulta.valor" name="valor" required>
    </div>
    <div class="mb-3">
      <label>Vagas</label>
      <input type="number" class="form-control" [(ngModel)]="consulta.vagas" name="vagas" required>
    </div>
    <button class="btn btn-success" type="submit">Salvar</button>
  </form>
</div>
